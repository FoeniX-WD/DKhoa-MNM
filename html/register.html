<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng Ký - Manwah</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/register.css" />
</head>

<body class="register-page">
  <header class="header">
    <div class="logo"><a href="../index.html"><img src="../image/logo manwah.png" alt="Logo Manwah"></a></div>
    <div class="mobile-toggle"><i class="fas fa-bars"></i></div>
    <nav>
      <ul class="nav-menu">
        <li><a href="../index.html">Trang Chủ</a></li>
        <li class="has-dropdown">
          <a href="thucdon.html">Thực đơn <i class="fas fa-chevron-down"
              style="font-size: 12px; margin-left: 5px;"></i></a>
          <ul class="dropdown-menu">
            <li><a href="thucdon.html#lau">Lẩu & Món Lẻ</a></li>
            <li><a href="thucdon.html#buffet">Buffet</a></li>
            <li><a href="thucdon.html#setmenu">Set Menu</a></li>
            <li><a href="thucdon.html#trangmieng">Tráng Miệng</a></li>
            <li><a href="thucdon.html#douong">Đồ Uống</a></li>
          </ul>
        </li>
        <li><a href="#">Đặt bàn</a></li>
        <li><a href="#">Khuyến Mãi</a></li>
      </ul>
    </nav>
    <div class="icons">
      <div class="icon"><a href="login.html" class="account-link active"><i class="fas fa-user"></i></a></div>
      <div class="cart">
        <a href="gio_hang.html" class="giohang-link"><i class="fas fa-shopping-cart"></i><span
            class="cart-total">0₫</span></a>
        <span class="cart-count" style="display:none">0</span>
      </div>
    </div>
  </header>

  <div class="register-wrapper">
    <div class="register-container">
      <div class="image-box"><img src="../image/lau_dangky.png" alt="Background"></div>
      <div class="form-container">
        <h2>ĐĂNG KÝ <br> TÀI KHOẢN</h2>
        <form id="registerForm">
          <div class="input-group"><input type="text" placeholder="Họ và tên" required /></div>
          <div class="input-group"><input type="email" placeholder="Email" required /></div>
          <div class="input-group"><input type="text" placeholder="Tên đăng nhập" required /></div>
          <div class="input-group password-box"><input type="password" id="regPass" placeholder="Mật khẩu"
              required /><span class="toggle-icon" onclick="togglePass('regPass', this)"><i
                class="fas fa-eye-slash"></i></span></div>
          <div class="input-group password-box"><input type="password" id="regConfirmPass"
              placeholder="Nhập lại mật khẩu" required /><span class="toggle-icon"
              onclick="togglePass('regConfirmPass', this)"><i class="fas fa-eye-slash"></i></span></div>
          <button type="submit" onclick="register(event)">Đăng ký</button>
        </form>
        <p class="login-link">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-grid">
      <div class="footer-logo"><img src="../image/logo manwah.png" alt="Logo"></div>
      <div>
        <h5>Chính sách</h5>
        <ul>
          <li><a href="#">Điều khoản</a></li>
          <li><a href="#">Bảo mật</a></li>
        </ul>
      </div>
      <div>
        <h5>CSKH</h5>
        <ul>
          <li><a href="#">1900 6622</a></li>
          <li><a href="#">19 Cao Thắng</a></li>
        </ul>
      </div>
      <div class="map"><iframe src="https://maps.google.com/maps?q=Manwah+Cao+Thang&t=&z=15&ie=UTF8&iwloc=&output=embed"
          width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe></div>
    </div>
    <div class="footer-bottom-banquyen">
      <p>Bản quyền © 2025 Manwah.</p>
    </div>
  </footer>

  <script src="../java_script/script.js"></script>

</body>

</html>
